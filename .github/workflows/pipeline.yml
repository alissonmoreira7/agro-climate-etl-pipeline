name: Pipeline ETL - Previsão Climática para a Região do MATOPIBA

on:
  schedule:
    - cron: '0 9 * * *' # Roda todo dia às 06:00 (Brasília)
  workflow_dispatch:      # Botão para testar manualmente

jobs:
  rodar-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          # Adicionei python-dotenv pois seu script agora usa load_dotenv
          pip install pandas requests sqlalchemy python-dotenv

      - name: Rodar o Script
    
        env:
          API_KEY: ${{ secrets.API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}
        # -------------------------------------------
        run: |
          # Verifica se a chave foi injetada (imprime mascarado *** se der certo)
          if [ -z "$API_KEY" ]; then echo "ERRO: API_KEY não encontrada no ambiente"; else echo "SUCESSO: API_KEY injetada no ambiente"; fi
          
          python etl_clima.py

      - name: Salvar CSV no GitHub
        run: |
          git config --global user.name 'Bot do Clima - MATOPIBA'
          git config --global user.email 'bot@github.com'
          
          # Pull garante que estamos atualizados antes de enviar
          git pull origin main || echo "Nada para puxar"
          
          git add *.csv || echo "Nenhum CSV novo para adicionar"
          git commit -m "Dados atualizados: $(date)" || echo "Sem mudanças"
          git push